title: Position
description: |-
  A Position is one or more consecutive bases in a Reference,
  represented by a Reference name + base number (0-based).

type: object
properties:
  id:
    description: |-
      Unique ID.
    type: string

  type:
    description: unknown
    type: string

  chromosome:
    description: |-
      The name of the Reference on which the Position is located.
    type: string
    example: chr20

  start:
    description: |-
      0-based offset from the start of the forward strand
      of the Reference.
    type: integer
    format: int64
    example: 145

  end:
    description: |-
      wtf.
    type: integer
    format: int64
    example: 5000

  strand:
    $ref: Strand.yaml

